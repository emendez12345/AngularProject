<form (ngSubmit)="updateArticulo()">
    <div class="form-group">
        <label for="idcategoria">Id</label>
        <input type="text" name="idcategoria" class="form-control" [(ngModel)]="articulo.idcategoria">
    </div>
    <div class="form-group">
        <label for="codigo">Codigo</label>
        <input type="number" name="codigo" class="form-control" [(ngModel)]="articulo.codigo">
    </div>
    <div class="form-group">
        <label for="nombre">Articulo</label>
        <input type="text" name="nombre" class="form-control" [(ngModel)]="articulo.nombre">
    </div>
    <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" name="stock" class="form-control" [(ngModel)]="articulo.stock">
    </div>
    <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" name="descripcion" class="form-control" [(ngModel)]="articulo.descripcion">
    </div>
    <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="text" name="imagen" class="form-control" [(ngModel)]="articulo.imagen">
    </div>
    <div class="form-group">
        <label for="estado">Estado</label>
        <input type="number" name="estado" class="form-control" [(ngModel)]="articulo.estado">
    </div>

    <button class="btn btn-dark btn-sm mt-4">Update</button>
</form>
